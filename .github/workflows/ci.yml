name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Run tests with coverage
        run: |
          python -m pytest -q

      - name: Upload coverage xml
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

  policy-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Rego formatting
        run: |
          docker run --rm -v "$PWD/infra/opa:/policy" openpolicyagent/opa:latest fmt --fail /policy/policy.rego

      - name: Verify Rego parses
        run: |
          docker run --rm -v "$PWD/infra/opa:/policy" openpolicyagent/opa:latest check /policy/policy.rego
